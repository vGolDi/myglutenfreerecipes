<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>GolDi</title>
        <link rel="stylesheet" href="css/website.css">
        <link rel="stylesheet" href="css/responsive.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://codepen.io/nodws/pen/mdQoEB.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ysabeau:ital,wght@0,200;0,500;1,800&display=swap');
            </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="content">
                <hgroup>
                    <h1>My GlutenFree Recipies</h1>
                </hgroup>
            </div>
            <div class="overlay"></div>
            <script> // .js skrypt do blurowawania tła
                var $content = $('header .content')
                , $blur    = $('header .overlay')
                , wHeight  = $(window).height();
    
                $(window).on('resize', function(){
                wHeight = $(window).height();
                });
    
                window.requestAnimFrame = (function()
                {
                return  window.requestAnimationFrame       ||
                        window.webkitRequestAnimationFrame ||
                        window.mozRequestAnimationFrame    ||
                        function( callback ){
                            window.setTimeout(callback, 1000 / 60);
                        };
                })();
    
                function Scroller()
                {
                this.latestKnownScrollY = 0;
                this.ticking            = false;
                }
    
                Scroller.prototype = {
                
                init: function() {
                    window.addEventListener('scroll', this.onScroll.bind(this), false);
                    $blur.css('background-image',$('header:first-of-type').css('background-image'));
                },
    
    
                onScroll: function() {
                    this.latestKnownScrollY = window.scrollY;
                    this.requestTick();
                },
    
                
                requestTick: function() {
                    if( !this.ticking ) {
                    window.requestAnimFrame(this.update.bind(this));
                    }
                    this.ticking = true;
                },
    
                update: function() {
                    var currentScrollY = this.latestKnownScrollY;
                    this.ticking       = false;
                    
                    
                    var slowScroll = currentScrollY / 2
                    , blurScroll = currentScrollY * 2
                    , opaScroll = 2 - currentScrollY / 700;
                if(currentScrollY > wHeight)
                    $('nav').css('position','fixed');
                else
                    $('nav').css('position','absolute');
                    
                    $content.css({
                    'transform'         : 'translateY(' + slowScroll + 'px)',
                    '-moz-transform'    : 'translateY(' + slowScroll + 'px)',
                    '-webkit-transform' : 'translateY(' + slowScroll + 'px)',
                    'opacity' : opaScroll
                    });
                    
                    $blur.css({
                    'opacity' : blurScroll / wHeight
                    });
                }
                };
    
    
                var scroller = new Scroller();  
                scroller.init();
            </script>
        </header>
        <section class="site">
            <nav>
                <a href="indedx.html">Strona Główna</a>
            <a href="Przepisy.html">Przepisy</a>
            </nav>
            
        </section>
     
    </body>
